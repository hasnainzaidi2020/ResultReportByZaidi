<html lang="en">

<body>

<h1>Student Grade Calculator</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-4 red">
     <h2>Your Percentage Is : </h2>
     <h3 id="percentage"></h3>
     <h2>Your Grade Is : </h2>
     <h3 id="Grade"></h3>
     <h2>Your Total Marks Is : </h2>
     <h3 id="marks"></h3>
    </div>
    <div class="col-sm-8 blue">
        
            <div class="mb-3">
              <input type="text" class="form-control" id="maths" placeholder="Enter A Maths Marks Here">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="physics" placeholder="Enter A Physics Marks Here">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="english" placeholder="Enter A English Marks Here">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="urdu" placeholder="Enter A Urdu Marks Here">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="islamiat" placeholder="Enter A Islamiat Marks Here">
              </div>
            <button type="submit" id="btn123" class="btn btn-primary">Submit</button>
    </div>
  </div>
<div class="row">
    <div class="col-sm-12 wit" >
   <h1 id='pass'>Best Of Luck Student</h1>
    </div>
</div>

</div>
